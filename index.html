        async function loadEntries() {
            const searchTerm = document.getElementById('search').value;
            let query = mySupabase.from('entries').select('*').order('created_at', { ascending: false });

            // æ¤œç´¢èªãŒã‚ã‚‹å ´åˆã€contentåˆ—ã‹ã‚‰çµã‚Šè¾¼ã¿
            if (searchTerm) {
