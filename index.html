    <script>
        // --- A. åˆæœŸåŒ–ã¨URLè¨­å®š ---
        const SUPABASE_URL = 'https://xndppcxjgzpjxgfrjhvs.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_7z4P3Boo--Us6Iq-u6yF6Q_VGnfjYyL';
        const mySupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const authSection = document.getElementById('auth-section');
        const mainSection = document.getElementById('main-section');
        const resetSection = document.getElementById('reset-password-section');

        // --- B. ã€æœ€å¼·ç‰ˆã€‘URLãƒˆãƒ¼ã‚¯ãƒ³ã®å¼·åˆ¶è§£æãŠã¾ã˜ãªã„ ---
        // ãƒšãƒ¼ã‚¸ãŒèª­ã¿è¾¼ã¾ã‚ŒãŸç¬é–“ã«å®Ÿè¡Œã—ã€URLã«ã‚ã‚‹éµã‚’Supabaseã«å©ãè¾¼ã‚€
        const hash = window.location.hash.substring(1);
        if (hash && hash.includes('access_token')) {
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');

            if (accessToken) {
                mySupabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                }).then(({ error }) => {
                    if (!error) console.log("Session manually set from URL!");
                });
            }
        }

        // --- C. çŠ¶æ…‹ç›£è¦– (ç”»é¢ã®åˆ‡ã‚Šæ›¿ãˆ) ---
        mySupabase.auth.onAuthStateChange(async (event, session) => {
            const isRecovery = event === "PASSWORD_RECOVERY" || window.location.hash.includes("type=recovery");

            if (isRecovery) {
                authSection.classList.add('hidden');
                mainSection.classList.add('hidden');
                resetSection.classList.remove('hidden');
                console.log("Recovery Mode Active");
            } else if (session) {
                authSection.classList.add('hidden');
                mainSection.classList.remove('hidden');
                resetSection.classList.add('hidden');
                loadEntries();
            } else {
                authSection.classList.remove('hidden');
                mainSection.classList.add('hidden');
                resetSection.classList.add('hidden');
            }
        });

        // --- D. ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰æ›´æ–°ãƒœã‚¿ãƒ³ (ã“ã“ã‚’ç‹¬ç«‹ã—ã¦é…ç½®) ---
        document.getElementById('btn-update-password').onclick = async () => {
            const newPassword = document.getElementById('new-password').value;
            if (!newPassword) return alert("æ–°ã—ã„ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

            // æœ€æ–°ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³çŠ¶æ…‹ã‚’ç¢ºèª
            const { data: { session } } = await mySupabase.auth.getSession();
            if (!session) {
                alert("ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒã‚ã‚Šã¾ã›ã‚“ã€‚æœ€æ–°ã®ãƒ¡ãƒ¼ãƒ«ã‹ã‚‰å†åº¦ãƒªãƒ³ã‚¯ã‚’é–‹ã„ã¦ãã ã•ã„ã€‚");
                return;
            }

            const { error } = await mySupabase.auth.updateUser({ password: newPassword });
            if (error) {
                alert("æ›´æ–°ã‚¨ãƒ©ãƒ¼: " + error.message);
            } else {
                alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’æ›´æ–°ã—ã¾ã—ãŸï¼");
                await mySupabase.auth.signOut();
                // ç¢ºå®Ÿã«åˆæœŸçŠ¶æ…‹ã«æˆ»ã™
                window.location.href = window.location.origin + window.location.pathname;
            }
        };

        // --- E. ãã®ä»–ã®èªè¨¼ãƒ»æ—¥è¨˜æ©Ÿèƒ½ ---
        document.getElementById('link-reset').onclick = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (!email) return alert("ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            const { error } = await mySupabase.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.href,
            });
            if (error) alert(error.message);
            else alert("å†è¨­å®šãƒ¡ãƒ¼ãƒ«ã‚’é€ä¿¡ã—ã¾ã—ãŸï¼");
        };

        document.getElementById('btn-signup').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await mySupabase.auth.signUp({ email, password });
            if (error) alert(error.message);
            else alert("ç™»éŒ²å®Œäº†ï¼");
        };

        document.getElementById('btn-login').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await mySupabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
        };

        document.getElementById('btn-logout').onclick = async () => {
            await mySupabase.auth.signOut();
        };

        document.getElementById('btn-save').onclick = async () => {
            const content = document.getElementById('content').value;
            if (!content) return;
            const { data: { user } } = await mySupabase.auth.getUser();
            const { error } = await mySupabase.from('entries').insert([{ content, user_id: user.id }]);
            if (error) alert(error.message);
            else { document.getElementById('content').value = ''; loadEntries(); }
        };

        window.deleteEntry = async (id) => {
            if (!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            const { error } = await mySupabase.from('entries').delete().eq('id', id);
            if (error) alert(error.message);
            else loadEntries();
        };

        async function loadEntries() {
            const searchTerm = document.getElementById('search').value;
            let query = mySupabase.from('entries').select('*').order('created_at', { ascending: false });
            if (searchTerm) query = query.ilike('content', `%${searchTerm}%`);
            const { data, error } = await query;
            if (error) return;
            const container = document.getElementById('entries-container');
            container.innerHTML = data.map(e => `
                <div class="entry">
                    <button class="del-btn" onclick="deleteEntry(${e.id})">ğŸ—‘ï¸</button>
                    ${e.content.replace(/\n/g, '<br>')}
                    <br><small>${new Date(e.created_at).toLocaleString('ja-JP')}</small>
                </div>
            `).join('');
        }
    </script>
