// --- ä¸€è¦§è¡¨ç¤ºã¨çµ±è¨ˆ ---
async function loadEntries() {
    const container = document.getElementById('entries-container');
    const searchTerm = document.getElementById('search').value;
    const dateTerm = document.getElementById('date-search').value; 
    
    try {
        // 1. ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã®å–å¾—ï¼ˆé€šä¿¡å¤±æ•—ã®å¯èƒ½æ€§ãŒã‚ã‚‹æœ€åˆã®é–¢é–€ï¼‰
        const { data: { user }, error: authError } = await mySupabase.auth.getUser();
        if (authError) throw authError;
        if (!user) return;

        // UIã®æ›´æ–°ï¼ˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒœã‚¿ãƒ³ã®è‰²ï¼‰
        const calBtn = document.getElementById('btn-calendar-visual');
        if (calBtn) {
            calBtn.style.background = dateTerm ? '#e7f3ff' : 'white';
            calBtn.style.borderColor = dateTerm ? '#007bff' : '#ddd';
        }

        // 2. ã‚¯ã‚¨ãƒªã®æ§‹ç¯‰
        let query = mySupabase.from('entries').select('*').eq('user_id', user.id);

        if (searchTerm) {
            query = query.or(`content.ilike.%${searchTerm}%,stamp.eq.${searchTerm}`);
        }
        if (dateTerm) {
            query = query.gte('created_at', `${dateTerm}T00:00:00+09:00`)
                         .lte('created_at', `${dateTerm}T23:59:59+09:00`);
        }

        // 3. ãƒ‡ãƒ¼ã‚¿å–å¾—ã®å®Ÿè¡Œ
        const { data, error } = await query.order('created_at', { ascending: false });

        // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ã‚„ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã€ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ã®ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        if (error) throw error;
        if (!data) throw new Error("ãƒ‡ãƒ¼ã‚¿ãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ");

        // --- çµ±è¨ˆå‡¦ç† ---
        const counts = { "ğŸ½ï¸": 0, "â˜€ï¸": 0, "ğŸ’¤": 0, "ğŸ›": 0, "ğŸ’Š": 0 };
        data.forEach(e => {
            if (e.stamp && counts.hasOwnProperty(e.stamp)) {
                counts[e.stamp]++;
            }
        });

        document.getElementById('count-meal').innerText = counts["ğŸ½ï¸"];
        document.getElementById('count-active').innerText = counts["â˜€ï¸"];
        document.getElementById('count-sleep').innerText = counts["ğŸ’¤"];
        document.getElementById('count-bath').innerText = counts["ğŸ›"];
        document.getElementById('count-med').innerText = counts["ğŸ’Š"];

        // --- HTMLè¡¨ç¤º ---
        if (data.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</p>';
        } else {
            container.innerHTML = data.map(e => {
                // XSSå¯¾ç­–ï¼šHTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—å‡¦ç†
                const safeContent = e.content
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;")
                    .replace(/\n/g, '<br>');

                return `
                    <div class="entry">
                        <button class="del-btn" onclick="deleteEntry('${e.id}')">ğŸ—‘ï¸</button>
                        <div style="display: flex; align-items: flex-start; gap: 10px;">
                            <div style="font-size: 24px;">${e.stamp ? e.stamp : 'ğŸ“'}</div>
                            <div style="flex: 1;">
                                <div style="margin-bottom: 5px; word-break: break-all;">${safeContent}</div>
                                <small style="color: #999;">${new Date(e.created_at).toLocaleString('ja-JP')}</small>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

    } catch (err) {
        console.error("è‡´å‘½çš„ãªã‚¨ãƒ©ãƒ¼:", err);
        container.innerHTML = `
            <div style="text-align:center; padding: 20px; color: #dc3545;">
                <p>âš ï¸ é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</p>
                <button onclick="loadEntries()" style="width: auto; padding: 8px 15px; font-size: 14px;">å†è©¦è¡Œ</button>
            </div>
        `;
    }
}
