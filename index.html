    <script>
        const SUPABASE_URL = 'https://xndppcxjgzpjxgfrjhvs.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_7z4P3Boo--Us6Iq-u6yF6Q_VGnfjYyL';
        const mySupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const authSection = document.getElementById('auth-section');
        const mainSection = document.getElementById('main-section');

        mySupabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                authSection.classList.add('hidden');
                mainSection.classList.remove('hidden');
                loadEntries();
            } else {
                authSection.classList.remove('hidden');
                mainSection.classList.add('hidden');
            }
        });

        document.getElementById('btn-signup').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await mySupabase.auth.signUp({ email, password });
            if (error) alert(error.message);
            else alert("ç™»éŒ²å®Œäº†ï¼ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚");
        };

        document.getElementById('btn-login').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await mySupabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
        };

        document.getElementById('btn-logout').onclick = async () => {
            await mySupabase.auth.signOut();
        };

        document.getElementById('btn-save').onclick = async () => {
            const content = document.getElementById('content').value;
            if (!content) return;
            const { data: { user } } = await mySupabase.auth.getUser();
            const { error } = await mySupabase.from('entries').insert([{ content, user_id: user.id }]);
            if (error) alert(error.message);
            else {
                document.getElementById('content').value = '';
                loadEntries();
            }
        };

        // å‰Šé™¤æ©Ÿèƒ½ã®è¿½åŠ 
        window.deleteEntry = async (id) => {
            if (!confirm("ã“ã®æ—¥è¨˜ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            const { error } = await mySupabase.from('entries').delete().eq('id', id);
            if (error) alert(error.message);
            else loadEntries();
        };

        // æ¤œç´¢æ©Ÿèƒ½ã‚’å«ã‚ãŸèª­ã¿è¾¼ã¿
        async function loadEntries() {
            const searchTerm = document.getElementById('search').value;
            let query = mySupabase.from('entries').select('*').order('created_at', { ascending: false });

            // æ¤œç´¢èªãŒã‚ã‚‹å ´åˆã€contentåˆ—ã‹ã‚‰çµã‚Šè¾¼ã¿
            if (searchTerm) {
                query = query.ilike('content', `%${searchTerm}%`);
            }

            const { data, error } = await query;
            if (error) return console.error(error);

            const container = document.getElementById('entries-container');
            container.innerHTML = data.map(e => `
                <div class="entry">
                    <button class="del-btn" onclick="deleteEntry(${e.id})">ğŸ—‘ï¸</button>
                    ${e.content.replace(/\n/g, '<br>')}
                    <br><small>${new Date(e.created_at).toLocaleString('ja-JP')}</small>
                </div>
            `).join('');
        }
